<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定をする -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- スマホ、タブレット、PCのレスポンし表示するための記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- サイトのアイコンを表示する記述 -->
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->

    <!-- サイトの検索にヒットしないようにする記述 -->
    <meta name="robots" content="noindex" />

    <!-- サイトのタイトルを表示するための記述 -->
    <title>--タイトルを入力してください--</title>
    <!-- サイトの概要を表示するための記述 -->
    <!-- <meta name="description" content="--サイトの概要を入力してください--" /> -->

    <!-- GoogleFontsを読み込むための記述 -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    /> -->

    <!-- スタイルシートを読み込むための記述 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">まるばつゲーム</h1>
    </header>

    <main class="game">
      <div class="result__area">
        <p id="game-result" class="game__result"></p>
      </div>
      <div class="game__area">
        <div class="game__order">
          <p id="nowPlayer" class="game__order__text">Aのターン</p>
          <button id="reset" class="game__order__button">リセット</button>
        </div>
        <div class="game__board">
          <div class="game__board__marubatsu">
            <input type="text" id="cell-1" class="cell" readonly />
            <input type="text" id="cell-2" class="cell" readonly />
            <input type="text" id="cell-3" class="cell" readonly />
            <input type="text" id="cell-4" class="cell" readonly />
            <input type="text" id="cell-5" class="cell" readonly />
            <input type="text" id="cell-6" class="cell" readonly />
            <input type="text" id="cell-7" class="cell" readonly />
            <input type="text" id="cell-8" class="cell" readonly />
            <input type="text" id="cell-9" class="cell" readonly />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small class="copyright">&copy; copyright</small>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
